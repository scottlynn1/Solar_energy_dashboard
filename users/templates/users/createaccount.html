{% extends 'users/layout.html' %}

{% block body %}
  {% if message %}
    <div style="text-align: center; margin: auto;">{{message}}</div>
  {% endif %}
  <h2 style="text-align: center; margin: auto;">Sign up</h2>
  <form style="text-align: center; margin: auto;" method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Sign Up</button>
  </form>
{% endblock %}
