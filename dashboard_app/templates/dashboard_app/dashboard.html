{% extends "dashboard_app/layout.html" %}

{% block body %}
<form id="form">
  <label for="system_capacity">system capacity: </label>
  <input type="number" id="system_capacity" name="system_capacity">
  <label>module type: </label>
  <select name="module_type">
    <option value="0">Standard</option>
    <option value="1">Premium</option>
    <option value="2">Thin Film</option>
  </select>
  <label for="losses">losses: </label>
  <input type="number" id="losses" name="losses">
  <label>array type: </label>
  <select name="array_type">
    <option value="0">Fixed - Open Rack</option>
    <option value="1">Fized - Roof Mounted</option>
    <option value="2">1-Axis</option>
    <option value="3">1-Axis Backtracking</option>
    <option value="4">2-Axis</option>
  </select>
  <fieldset>
    <label for="tilt">Tilt: </label>
    <input type="number" id="tilt" name="tilt">
    <label for="azimuth">Azimuth: </label>
    <input type="number" id="azimuth" name="azimuth">
  </fieldset>
  <fieldset>
    <label for="lat">Latitude: </label>
    <input type="number" id="lat" name="lat">
    <label for="lon">Longitude:</label>
    <input type="number" id="lon" name="lon">
  </fieldset>
  <button type="submit">Submit</button>
</form>

<div id="data">Hello, World!</div>
<div style="width: 800px;"><canvas id="acquisitions"></canvas></div>

{% endblock %}
